<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPA Signing</title>
</head>
<body>

  <h1>IPA Signing</h1>

  <!-- Input fields for IPA, P12, and Mobile Provision files -->
  <input type="file" id="ipaFile" accept=".ipa" />
  <br />
  <input type="file" id="p12File" accept=".p12" />
  <br />
  <input type="file" id="mobileProvisionFile" accept=".mobileprovision" />
  <br />

  <!-- Input field for P12 password -->
  <input type="password" id="p12Password" placeholder="P12 Password" />
  <br />

  <!-- Sign Files button -->
  <button onclick="signFiles()">Sign Files</button>

  <!-- Display download link and install button -->
  <a id="downloadLink" href="#" style="display: none;">Download Signed IPA</a>
  <button id="installButton" style="display: none;">Install App</button>

  <script src="signing.js"></script>
</body>
</html>
