<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Moop X Signer">
  <meta property="og:description" content="cool ipa signer!!1!1!!1">
  <meta property="og:image" content="URL to Your Image">
  <meta property="og:url" content="https://moop100.github.io/signing">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #FF0000;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .custom-file-upload {
      cursor: pointer;
      color: #3498db;
      text-decoration: underline;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      border: none;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      font-size: 1.2em;
    }

    .error {
      color: #FF0000;
      text-align: center;
      margin-top: 10px;
    }

    #loadingIndicator {
      display: none; /* Assuming you have this element defined in your HTML */
      text-align: center;
    }

    #progressBarContainer {
      margin-top: 15px;
      display: none; /* Initially hide the progress bar container */
    }

    #progressBar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    #progressBarFill {
      height: 100%;
      background-color: #3498db;
      border-radius: 4px;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <form method="post" action="https://api.casp.dev/upload.php" enctype="multipart/form-data" id="uploadForm" name="uploadForm">
    <h1>Moop X Signer</h1>
    
    <div>
      <label for="ipa" class="custom-file-upload">IPA File</label>
      <input type="file" id="ipa" name="ipa" accept=".ipa" required>
    </div>
    
    <div>
      <label for="p12" class="custom-file-upload">P12 File</label>
      <input type="file" id="p12" name="p12" accept=".p12" required>
    </div>
    
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" required>
    
    <div>
      <label for="mobileprovision" class="custom-file-upload">MobileProvision File</label>
      <input type="file" id="mobileprovision" name="mobileprovision" accept=".mobileprovision" required>
    </div>

    <input type="submit" value="Upload" onclick="showLoading()">
    
    <div id="progressBarContainer">
      <div id="progressBar">
        <div id="progressBarFill"></div>
      </div>
    </div>

    <p class="error"></p>

  </form>

  <script>
    function showLoading() {
      document.getElementById("loadingIndicator").style.display = "block";
      document.getElementById("progressBarContainer").style.display = "block";
      
      // Simulate progress with a timeout (for demonstration purposes)
      let progress = 0;
      const progressBarFill = document.getElementById("progressBarFill");
      
      function updateProgress() {
        progress += 10;
        progressBarFill.style.width = `${progress}%`;
        
        if (progress < 100) {
          setTimeout(updateProgress, 500);
        }
      }
      
      setTimeout(updateProgress, 500);
    }
  </script>

</body>
</html>
